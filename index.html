<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Lista de Compras com Imagens</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <h1>Lista de Compras</h1>

    <!-- Botão para carregar itens iniciais -->
    <button id="loadInitialItems">Carregar Itens Iniciais</button>

    <!-- Formulário de adição de itens -->
    <form id="itemForm">
        <input type="text" id="itemName" placeholder="Nome do item" required>
        <input type="text" id="itemImage" placeholder="URL da imagem" required>
        <button type="submit">Adicionar Item</button>
    </form>

    <!-- Lista de itens -->
    <div id="itemList"></div>

    <script src="script.js"></script>
</body>
</html>
